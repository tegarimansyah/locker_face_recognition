<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Automatic Locker</title>

    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-primary" style="margin-bottom:20px">
				Loker Otomatis
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<img alt="Bootstrap Image Preview" src="{{ url_for('video_feed') }}" class="center-block" style="width:100%;height:auto;"> 
			<form method="post" action="/" style="display:inline;">
			<input type="submit" name="submit" class="btn btn-lg btn-primary" style="margin-top:10px;" value="Buka Loker">
			</form>
			<a id="modal-184946" href="#modal-container-184946" role="button" class="btn btn-lg btn-success" style="margin-top:10px;" data-toggle="modal">Simpan Loker</a>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-5 display-loker">1
				</div>
				<div class="col-md-5 display-loker">2
				</div>
				<div class="col-md-5 display-loker">3
				</div>
				<div class="col-md-5 display-loker">4
				</div>
				<div class="col-md-5 display-loker">5
				</div>
				<div class="col-md-5 display-loker">6
				</div>
			</div>
			{% if label %}
			<span class="label label-info col-centered">{{ label }}</span>
			{% endif %}
		</div>
	</div>
	<div class="row" style="margin-top:20px">
		<div class="col-md-12  text-center">
			 <!--<a id="modal-184946" href="#modal-container-184946" role="button" class="btn" data-toggle="modal">Pengaturan</a>-->
			<a href="pengaturan" role="button" class="btn">Pengaturan</a>
			<div class="modal fade" id="modal-container-184946" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							 
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								Ã—
							</button>
							<h4 class="modal-title" id="myModalLabel">
								Modal title
							</h4>
						</div>
						<div class="modal-body">
							<form action="/" method="post" enctype=multipart/form-data>
								<input type="text" name="nama" placeholder="Masukan Nama" required/>
								<input type="text" name="loker" placeholder="Nomer Loker" required/>
								<input type="submit" class="btn btn-primary" name="simpan" value="Simpan" />
							</form>
						</div>
						<div class="modal-footer">
							 
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Batal
							</button> 
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
</div>

    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
  </body>
</html>
